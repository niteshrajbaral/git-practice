<script type="text/javascript">
    let num=[],n,i;
    n=prompt("Enter n number");
    for(i=0;i<n;i++ ){
        num[i]=prompt("Enter a number");
        console.log(num[i]);
    }
    a=num[0];
    for(i=0;i<n;i++){
        if(num[i]<a){
            a=num[i];
        }
    }
    console.log("The smallest number is ",a);
</script>
